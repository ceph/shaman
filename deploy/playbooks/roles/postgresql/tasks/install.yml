---

- name: install postgresql package
  become: true
  apt:
    pkg: "postgresql-{{ postgresql_version }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: install common postgres libraries
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items: common_packages
  become: true
