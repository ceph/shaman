---

- include: install.yml

- name: ensure database service is up
  service:
    name: postgresql
    state: started
  become: true

- include: users.yml
  when: "'postgresql_primary' in group_names"

- include: configure.yml
  when: "'postgresql_primary' in group_names"

- name: make {{ app_name }} database
  postgresql_db:
    name: "{{ app_name }}"
    state: present
    login_user: postgres
  when: "'postgresql_primary' in group_names"
  become_user: postgres
  become: true

- include: standby.yml
  when: "'postgresql_secondary' in group_names"
